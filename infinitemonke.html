  <body>
      <p>The <b>infinite monkey theorem</b> states that infinite monkeys typing on computers will type a string of text in some amount of time. This is an experiment.</p>
      <label>Test string: <input id="teststring" /></label>
      <input type="button" onclick="go()" value="GO!" id="go" />
      <br />
      <label>Delay between keypresses (seconds): <input id="delay" type="number" value="0.001" /></label>
      <br />
      <textarea readonly="readonly" id="monke" rows="10" cols="50" style="font-family: monospace; width: 100%;"></textarea><br />
      <p id="found" hidden="hidden">Test string found.</p>
      <p>Tried <span id="l">0</span> times, last string of same length: <center style="font-family: monospace;font-size: 40px; background-color: lime; " id="laststring">----</center>.</p>
      <script>
          function go() {
              document.getElementById('found').hidden = 'hidden';
              document.getElementById('monke').value = '';
              document.getElementById('go').disabled = 'disabled';
              document.getElementById('teststring').disabled = 'disabled';
              globalThis.l = 0;
              globalThis.i = setInterval(function() {
                  
                  document.getElementById('monke').value += makeid(1).toLowerCase();
                  document.getElementById('l').textContent = globalThis.l;
                  document.getElementById('laststring').textContent = document.getElementById('monke').value.slice(0 - document.getElementById('teststring').value.length);
                  globalThis.l++;
                  if (document.getElementById('monke').value.endsWith(document.getElementById('teststring').value)) { clearInterval(globalThis.i);
                  document.getElementById('found').hidden = ''; document.getElementById('go').disabled = ''; document.getElementById('teststring').disabled = '';}
                  

var textarea = document.getElementById('monke');
textarea.scrollTop = textarea.scrollHeight;

              }, document.getElementById('delay').value * 1000);
          }
function makeid(length) {
    var result           = '';
    var characters       = ' ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
   return result;
}
