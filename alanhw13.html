	img {

	img[src="Morone-St-PROFILE-PHOTO.png"] {

	.big {

	iframe {
		border: none;

	}
	.progress {
		background-color: gray;
	}
	.bar {
		background-color: lime;
		display: inline-block;
	}
	.newsfeeditem {
		padding: 3px;
		margin: 3px;
		border: 2px solid;
		background: rgb(135,206,235);
		background: -moz-linear-gradient(0deg, rgba(135,206,235,1) 0%, rgba(176,196,222,1) 100%);
		background: -webkit-linear-gradient(0deg, rgba(135,206,235,1) 0%, rgba(176,196,222,1) 100%);
		background: linear-gradient(0deg, rgba(135,206,235,1) 0%, rgba(176,196,222,1) 100%);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#87ceeb",endColorstr="#b0c4de",GradientType=1); 
	}
	.newsfeedcontents {
		white-space: pre-line;
		border: 1px solid;
	}
	.newsfeed-owner {
		font-style: italic;
	}
	.newsfeeditem h2 {
		overflow-wrap: break-word;

	}
	summary {
		list-style: none;
	}
	.width100 {
		width: 100%;
		height: 100vh;
	}
	.index999 {
		z-index: 999;
		color: white;
	}
	.lowindex {
		z-index: -1;
		position: absolute;
		top: 0;
		left: 0;
	}
		.white{color:white;}
		.table {
			user-select: none;
			-o-user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			display: table;
		}
		.row {
			margin: 0;
			padding: 0;
			display: table-row;
		}
		.cell {
			padding: 0;
			margin: 0;
			display: table-cell;
			width: 50%;
			height: 33.33333333333333%;
		}
		.cell > img {
			width: 100%;
			/* Using this hack to disable white space under image. */
			display: block;
			height: 33.333333333vh;
		}
		</style>
