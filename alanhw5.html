  <body>
  <h1>Server overload</h1>
  <p>Your request has been queued. Please wait for the queue to clear.</p>
  <p><span class="reqcount">2</span> requests left until yours is handled</p>
  <label>Progress:
  <progress id="progress" max="1" value="0">Progress bar</progress></label>
  <script>
  globalThis.resolved = 1;
  setInterval(function() {
	document.querySelector('.reqcount').innerHTML = Math.round(parseInt(document.querySelector('.reqcount').innerHTML) + Math.round(Math.random() * 3 + 1));
	globalThis.resolved += 2;
	document.getElementById('progress').setAttribute('value', globalThis.resolved / parseInt(document.querySelector('.reqcount').innerHTML));
  }, 250);
  </script>
