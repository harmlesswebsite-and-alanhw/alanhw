    <body>
        <h1>US States</h1>
        <p>Type below to search the database.</p>
        <label>Search: <input id="query" oninput="search(this.value)" /></label>
        <table id="states">
            <caption>Search results</caption>
            <thead>
                <tr>
                    <th>Abbreviation</th>
                    <th>Name</th>
                    <th>Population in 2019</th>
                </tr>
            </thead>
            <tbody id="s"></tbody>
        </table>
        <script>
            function swap(json) {
  var ret = {};
  for(var key in json) {
    ret[json[key]] = key;
  }
  return ret;
}
            function search(query) {
                document.getElementById('s').innerHTML = '';
                var s = swap(states);
                console.log(s);
                for (var i = 0; i < names.length; i++) {
                    if (names[i].toLowerCase().includes(query.toLowerCase())) {
                        var row = document.createElement('tr');
                        var abbr = document.createElement('td');
                        abbr.textContent = s[names[i]];
                        row.appendChild(abbr);
                        var name = document.createElement('td');
                        name.textContent = names[i];
                        row.appendChild(name);
                        var pop = document.createElement('td');
                        pop.textContent = population[s[names[i]]];
                        row.appendChild(pop);
                        document.getElementById('s').appendChild(row);
                    }
                }
            }
