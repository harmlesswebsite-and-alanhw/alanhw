  <body style="background-repeat: repeat; background-image: url(Moroneyellowlight3.png);">
      <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);width: 75%; background-color: white; padding: 5px; border: 1px solid;">
          <div id="maze">
          <div style="font-size: 40px; font-weight: bold;">Complete the escape maze</div>
          <p>This content is loaded from the escape-maze from Replit.</p>
          <iframe style="max-height: 50vh; width: 100%; height: 50vh;" src="https://escape-maze.weeklyd3.repl.co"></iframe>
      </div>
          <div id="complete" hidden="hidden">
              <center>
                  <h1>Maze complete</h1>
                  <img src="https://harmlesswebsite.leoshi6.repl.co/loading.gif" height="25" alt="" /><br />
                  <div>Just a few seconds while we redirect you to the next level...</div>
              </center>
          </div>
      </div>
      <script>
          window.onmessage = function(e) {
              console.log(e.data);
              if (e.data === 'complete') {
                  document.getElementById('maze').hidden = 'hidden';
                  document.getElementById('complete').hidden = '';
                  location.href = '/tripoo4.html';
              }
          }
      </script>
