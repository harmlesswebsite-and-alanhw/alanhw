	  <script>
		  		 var pre = document.querySelector('pre');

		  const escapeHtml = (unsafe) => {
    return unsafe.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#039;');
} 
		  function triggerError(message, source, lineno, colno, error) {
			  var debug = document.createElement('div');
			  debug.innerHTML = "We're sorry, but an error occurred. \nWe don't like eating errors anymore, \nbut maybe you will:\n " + escapeHtml(message) + "\n from source " + escapeHtml(source) + "\n on line " + lineno + "\n and column " + colno;
			  debug.style.backgroundColor = 'red';
			  debug.style.color = 'white';
			  pre.appendChild(debug);
		  }
		  window.onerror = function(message, source, lineno, colno, error) {
			  triggerError(message, source, lineno, colno, error);
		  };
	  </script>
<form style="display: inline; position:sticky;bottom:0;background-color:white;font-family:monospace;background-color:black;" action="javascript:;" id="cmd"><label>ALANHW> <input autofocus="autofocus" type="text" style="font-family:monospace;border:none;margin: none; outline: none; padding: none;background-color:black;color:white;" name="command" id="command" oninput="if(this.value.length>3) { this.size = this.value.length; }" size="3" /></label></form>
