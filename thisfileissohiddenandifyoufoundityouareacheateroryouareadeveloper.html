<script>
$('body').terminal({
    sorry: function() {
        this.echo('Sorry!');
        setTimeout(function() { goto(0) }, 3000);
    },
    calc: function(numbers) {
        this.echo(`Accessing calculator application to evaluate ${numbers}`);
        setTimeout(function(t) {
            t.echo('Sorry, we could not load the application.')
        }, 2000, this);
    }
}, {
    greetings: "Hey, you found this!\nStarting up secret system...\n[  OK!  ] POST complete\n[FALIURE] RAM could not be loaded"
});
</script>
