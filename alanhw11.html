  <h1>How to Upload Photoshopped Images</h1>
  <p>Please select an option</p>
  <label>What best describes the image you want to upload?
  <select id="choice">
  <optgroup label="This image is not inappropriate" />
  <option disabled="disabled" selected="selected">Choose...</option>
  <option value="notps">The image is not edited, but is special in some way</option>
  <option value="otherps">The image is edited, but it is not something found on a road</option>
  <option value="oddtrfsgn">The image is edited and has strange traffic lights and signs (but not street name parodies or location parodies)</option>
  <option value="weirdsrtnm">The image is edited with a weird street name.</option>
  <option value="hwylc">The image is edited with a highway or location parody.</option>
  <option value="feeway">The image relates to Feeway Entrance I-280 and is edited.</option>
  <option value="gif">The image is a GIF.</option>
  <option value="seegif">I want to see a GIF.</option>
  <option value="rick">Rickroll me!</option>
  </select></label>
  <p id="instructions">Select an option for upload instructions.</p>
  <script>
  // Please, please, pretty
  // please with sugar, cake
  // and manure on top, add a 
  // break keyword after each
  // case statement in this
  // switch. Otherwise, you'll
  // have to do an if-statement
  // in every case, and if you
  // forget THAT, all cases
  // will run regardless of 
  // if the condition was
  // satisfied or not.
  function putValue(value, link) {
	document.getElementById('instructions').innerHTML = value;
	var Link = document.createElement('a');
	Link.href = link + "&purge=" + Math.random();
	Link.innerHTML = "The link you wanted";
	document.getElementById('instructions').innerHTML += "<p>Link: " + Link.outerHTML + "</p>";
  }
  document.getElementById('choice').addEventListener('change', function() {
	switch (document.getElementById('choice').value) {
        case "notps":
            putValue('Here:', "https://drive.google.com/drive/folders/1zDI1-tyZa1nQRg-WZOQUkelYTt9zi-JF?usp=sharing");
            break;
        case "otherps":
            putValue('here', "https://drive.google.com/drive/folders/1-HJul2ptkRxDVmZZdFXUqxboEnbjNAzM?usp=sharing");
            break;
        case "oddtrfsgn":
            putValue('Please categorize them here:', "https://drive.google.com/drive/folders/1Y9zDSqKM1gU1Lphrwsx2QrbZ6vCRd2zS?usp=sharing");
            break;
		case "weirdsrtnm":
			putValue("Upload them below:", "https://drive.google.com/drive/folders/1T5_-timm0uIIq4YGtWBzzivvu-DrtokK?usp=sharing");
			break;
		case "hwylc":
			putValue("If the highway number or a location is edited, then this is the best option.", "https://drive.google.com/drive/folders/1-2t7CVg_KOANPmNymGSfu65dOivd8mkD?usp=sharing");
			break;
		case "feeway":
			putValue("<strong>There is one restriction: The image must relate to freeway entrances, and if the number is 280, be photoshopped to &quot;feeway entrance&quot;.</strong> If the condition is met, upload it below:", "https://drive.google.com/drive/folders/1--eDGAY1nAUlOCst6rTTd5Ca5JwSvjz6?usp=sharing");
			break;
		case "gif":
			putValue("Please upload GIFs at the address below.", "https://drive.google.com/drive/folders/1-3l70mhXPxbZn4ySG4P4z19hJZiGvlyA?usp=sharing");
			break;
		case "seegif":
			putValue("This should be a GIF:<br /><img src=\"loadinganimation.gif\" alt=\"The GIF\" /><br />Click below if it does not display.", "loadinganimation.gif?param=1");
			break;
		case "rick":
			putValue("Please wait. Click below if you are not redirected.", "alanhw133.html");
			window.location.href = 'alanhw133.html';
			break;
		default:
			putValue("Hmm, that's weird. Click below to reload.", "alanhw11.html?purgea=1");
			break;
	}
	});
