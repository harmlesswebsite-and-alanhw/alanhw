  <body style="padding: 0px; margin: 0px;">
      <div id="mapcontainer" style="width: 100vw; height: 100vh; overflow: scroll;">
      <img src="../lasvegas2sanjose.svg" alt="Map" style="max-width: unset;" onload="this.width = parseInt(getComputedStyle(this).width.slice(0, -2)) * 2;" />
      </div>
      <p style="bottom: 0;position: fixed; right: 0; font-size: 12px; background-color: lightgray; color: black; display: inline-block;"><button onclick="setZoom(globalThis.zoom / 1.02)">-</button> <span id="zoom" tabindex="0" onclick="this.hidden = 'hidden'; document.getElementById('zoominput').hidden = ''; document.getElementById('zoombox').focus();">100%</span>
          <label id="zoominput" hidden="hidden" style="border: none;">
              <span style="position: fixed; top: -8888px;">Zoom:</span>
              <input value="100" onchange="if(this.value > 1)setZoom(this.value / 100); else setZoom(0.01);" onblur="document.getElementById('zoominput').hidden = 'hidden'; document.getElementById('zoom').hidden = '';" id="zoombox" type="number" size="3" onkeydown="if (event.keyCode === 13) event.preventDefault();" />%
          </label>
          <button onclick="setZoom(globalThis.zoom * 1.02)">+</button> CC BY-SA 3.0 by Alanhw, uses <a href="https://w.wiki/59zE">this image</a> with many public domain US highway shields</p>
      <script>
          globalThis.zoom = 1;
          function setZoom(zoom) {
              document.querySelector('img').width = Math.round(2800 * zoom);
              globalThis.zoom = zoom;
              document.getElementById('zoom').textContent = Math.round(zoom * 100) + "%";
              document.getElementById('zoombox').value = Math.round(zoom * 100);
          }
      </script>
